<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 id="entityTitle">Загрузка...</h1>
<div id="content"></div>
<script src="/js/config.js"></script>
<script src="/js/main.js"></script>
<script>
    const urlParts = window.location.pathname.split('/');
    const endpoint = urlParts[1];
    const id = urlParts[2];

    async function loadEntity() {
        const config = entitiesConfig[endpoint];
        if(!config) { document.getElementById('content').innerHTML = 'Неизвестная сущность'; return; }
        const res = await fetch(`${config.endpoint}/${id}`);
        const entity = await res.json();
        document.title = `${config.name} · ${entity.name}`;
        document.getElementById('entityTitle').textContent = entity.name;
        document.getElementById('content').appendChild(renderEntity(entity, config, endpoint));
    }

    loadEntity();
</script>
</body>
</html>
